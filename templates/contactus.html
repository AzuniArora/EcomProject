{% include 'navbarnew.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gadget Galaxy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    
    <style>
        body {
            background-color: #eef2f7;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            max-width: 500px;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #495057;
        }
        .form-control {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 8px;
        }
        .btn-submit {
            font-size: 1rem;
            padding: 0.7rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="contact-container">
        <h2 class="text-center text-primary mb-4"><i class="fas fa-envelope"></i> Contact Us</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="n" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="e" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone No.</label>
                    <input type="tel" name="ph" class="form-control" placeholder="Enter your phone" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="ms" class="form-control" placeholder="Write your message here" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-submit">Submit</button>

            {% if msg %}
            <script>
                alert("{{ msg }}");
            </script>
            {% endif %}
        </form>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
