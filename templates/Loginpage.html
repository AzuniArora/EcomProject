{% load static %}
{% include 'navbarnew.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Gadget Galaxy</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">

        <!-- Title -->
        <h3 class="text-center text-primary mb-4">
          <i class="bi bi-person-fill"></i> Login Form
        </h3>

        <!-- Form -->
        <form method="POST">
          {% csrf_token %}

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input id="email" type="email" name="e" class="form-control rounded-3" placeholder="Enter your email" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input id="password" type="password" name="p" class="form-control rounded-3" placeholder="Enter your password" required>
          </div>

          <!-- Forgot password + Register (6-6) -->
          <div class="row mb-3">
            <div class="col-6 d-flex justify-content-start">
              <a href="{% url 'forgetpassword' %}" class="small text-decoration-none">Forgot Password?</a>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <a href="{% url 'register' %}" class="small text-decoration-none">Register</a>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-success w-100 fw-semibold rounded-3">
            Login Now
          </button>
        </form>

        <!-- Alerts -->
        {% if msg %}
          <div class="alert alert-danger text-center mt-3" role="alert">
            {{ msg }}
          </div>
        {% endif %}

      </div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% include 'footer.html' %}
