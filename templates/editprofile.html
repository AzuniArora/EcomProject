{% include 'navbarnew.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - Gadget Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow rounded-4 w-100" style="max-width: 800px;">
    <div class="card-body p-4">

      <!-- Title -->
      <h3 class="text-center text-primary fw-bold mb-4">
        <i class="fa-solid fa-pen-to-square me-2"></i> Edit Profile
      </h3>

      <!-- Form -->
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">First Name</label>
            <input type="text" name="fn" value="{{ data.first_name }}" class="form-control" required>
            <div class="invalid-feedback">First name is required.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Last Name</label>
            <input type="text" name="ln" value="{{ data.last_name }}" class="form-control" required>
            <div class="invalid-feedback">Last name is required.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" name="e" value="{{ data.email }}" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Phone Number</label>
            <input type="text" name="pn" value="{{ data.phone_no }}" class="form-control" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
          </div>

          <div class="col-12">
            <label class="form-label fw-semibold">Address</label>
            <input type="text" name="a" value="{{ data.address }}" class="form-control" required>
            <div class="invalid-feedback">Address is required.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Landmark</label>
            <input type="text" name="lm" value="{{ data.landmark }}" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">House/Flat No.</label>
            <input type="text" name="hf" value="{{ data.house_flat_no }}" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Pincode</label>
            <input type="text" name="p" value="{{ data.pincode }}" class="form-control" pattern="[0-9]{6}" required>
            <div class="invalid-feedback">Enter a valid 6-digit pincode.</div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success w-100 fw-semibold">
            <i class="fa-solid fa-check me-1"></i> Update Profile
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
  // Bootstrap form validation
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
