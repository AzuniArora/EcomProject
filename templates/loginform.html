<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\amanpreet kaur\Downloads\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container bg-primary-subtle w-50 p-5 mt-5 rounded shadow-lg">
        <h1 class="text-center">Registration</h1>
        <form>
            <div class="mb-2 mt-4">
                <input type="text"placeholder="Name" class="form-control">
            </div>
            <div class="mb-2 mt-4">
                <input type="email"placeholder="Email" class="form-control">
            </div>
            <div class="mb-2 mt-4">
                <input type="password"placeholder="password" class="form-control">
            </div>
            <div class="mb-2 mt-4">
                <input type="password"placeholder="Retype-password" class="form-control">
            </div>
            <button class="btn btn-dark w-30 d-block mx-auto mt-3">submit</button>
        </form>
    </div>
</body>
</html>
