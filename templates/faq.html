{% include 'navbarnew.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ - Gadget Galaxy</title>
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .faq-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .accordion-button {
            font-weight: bold;
            color: #2c3e50;
        }
        .accordion-body {
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="faq-container">
        <h2 class="text-center mb-4">ðŸ“Œ Frequently Asked Questions</h2>

        <div class="accordion" id="faqAccordion">
            {% for i in data %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#collapse{{ forloop.counter }}" 
                            aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" 
                            aria-controls="collapse{{ forloop.counter }}">
                        {{ i.que }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" 
                     aria-labelledby="heading{{ forloop.counter }}" 
                     data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ i.ans }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
{% include 'footer.html' %}
