{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar - Gadget Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <!-- Logo + Brand -->
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="{% url 'homepage' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 45px;" class="me-2">
        Gadget Galaxy
      </a>

      <!-- Hamburger Menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Links -->
      <div class="collapse navbar-collapse justify-content-between" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'homepage' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'showproduct' 'Laptops' %}">Laptops</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'showproduct' 'Mobile Phones' %}">Mobile Phones</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'showproduct' "Camera's" %}">Cameras</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'showproduct' "Smart Watch's" %}">Smart Watches</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'showproduct' 'Head Phones' %}">Headphones</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'showproduct' 'Explore more' %}">Explore More</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'aboutus' %}">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="{% url 'faq' %}">FAQ</a></li>
        </ul>

        <!-- Profile Dropdown -->
        <ul class="navbar-nav align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{% url 'myprofile' %}">My Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'editprofile' %}">Edit Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'changepassword' %}">Change Password</a></li>
              <li><a class="dropdown-item" href="{% url 'order_history' %}">Order History</a></li>
              <li><a class="dropdown-item" href="{% url 'manage_addresses' %}">Manage Address</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
