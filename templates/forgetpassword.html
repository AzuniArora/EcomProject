{% include 'navbarnew.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password | Gadget Galaxy</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 420px; width: 100%;">
      <div class="card-body p-4">

        <!-- Title -->
        <h3 class="text-center text-primary mb-4">
          <i class="bi bi-key-fill"></i> Forgot Password
        </h3>

        <!-- Form -->
        <form method="POST">
          {% csrf_token %}

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input id="email" type="email" name="em" class="form-control rounded-3" placeholder="Enter your registered email" required>
          </div>


          <!-- Bottom Links (6-6) -->
          <div class="row mt-3">
            <div class="col-6 d-flex justify-content-start">
              <button type="submit" class="btn btn-success w-100 fw-semibold rounded-3">
                Get Password
              </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <a href="{% url 'login' %}" class="btn btn-primary w-100 fw-semibold rounded-3">Login</a>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
