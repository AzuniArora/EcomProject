<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>
{% for i in data %}

{{i.category_name.category_name}}
{{i.Title}}
{{i.unit_price}}
{{i.description|truncatechars:50}}
<a href="{% url 'proddet' i.category_name.category_name i.Title %}">see</a>
<br>
<form action="{% url 'add_to_cart' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ i.Title }}">
    <button type="submit">Add to Cart</button>
</form>

{% endfor %}


</body>
</html>
